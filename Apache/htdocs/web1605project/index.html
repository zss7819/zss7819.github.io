<script src="theme/1/js/jquery-2.1.4/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	$(function(){
		//左边的slideUp/slideDown效果
		//先隐藏所有的二级菜单ul
		$(".baseUI>li>ul").hide();
		$(".baseUI>li").off("mouseover");
		$(".baseUI>li").on("mouseover",function(event){
			if ($(this).children("ul").css("display")=="none") {
				$(".baseUI>li").children("ul").slideUp();
				$(this).children("ul").stop().slideDown();
			}
			return false;
		});
		//模拟鼠标移入事件
		$(".baseUI>li").eq(0).trigger("mouseover");
		//二级菜单点击事件
		$(".baseUI>li>ul").off("click");
		$(".baseUI>li>ul").on("click","li",function(){
			if ( !$(this).hasClass('current') ) {
				$(this).addClass('current').siblings().removeClass('current');
			}
			var url = $(this).attr("url");
			url = url +"?t=" + new Date().getTime();
			$(".right").load(url);
		});
	});
	
	$(document).ready(function(){
		$(".baseUI>li>ul>li").eq(0).trigger("click");
	});
</script>
